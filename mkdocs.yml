site_name: Study Docs
site_author: Kirill Demidov
site_description: 'Документация для начинающих web-разработчиков обучающихся на очных курсах'
copyright: '2021. Читай, предлагай исправления, делись и указывай *** источник.'
repo_url: https://github.com/kaddem/docs
repo_name: 'GitHub'
theme:
  name: material
  language: ru
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
plugins:
  - search:
      lang:
        - en
        - ru
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - footnotes
  - attr_list
  - toc:
      permalink: '#'
nav:
  - home: index.md
  - 'Code guide':
    - 'Правила написания HTML': 'code-guide/02_html.md'
    - 'Правила написания CSS': 'code-guide/03_css.md'
  - 'Инструметы разработчика':
    - 'Настройка окружения': 'tools/settings.md'
    - 'Работа с Git': 'tools/git.md'
    - 'Настройка локального сервера на macOS': 'tools/local-server-mac.md'

